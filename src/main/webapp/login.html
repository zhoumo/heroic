<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>Login</title>
		<link href="style/bootstrap.css" type="text/css" rel="stylesheet" media="screen" />
		<script type="text/javascript" src="script/jquery.js"></script>
		<script type="text/javascript" src="script/bootstrap.js"></script>
	</head>
	<body>
		<div class="container" style="width: 300px">
			<form class="form-signin" method="post" action="login">
				<h2 class="form-signin-heading">Login</h2>
				<input name="j_username" class="form-control" type="text" required="true" placeholder="输入用户名" />
				<label></label>
				<input name="j_password" class="form-control" type="password" required="true" placeholder="输入密码" />
				<label class="checkbox"><input type="checkbox" />Remember Me</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</form>
		</div>
	</body>
</html>
